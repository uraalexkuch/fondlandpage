<div class="row" style="padding-left: 6%; padding-right: 5%;">
  <div class="col-12"></div>
</div>

<div class="section">
  <div class="section-title" style="text-align: center">
    <h4 class="page-header fw-bold">Склад правління Фонду загальнообов’язкового державного соціального страхування України на випадок безробіття</h4>
  </div>
  <section class="section section-lg bg-gray-100" style="margin-top: 1rem; margin-bottom: 1rem; padding-left: 0; padding-right: 0">
    <div class="container">

      <div *ngFor="let group of groupedData" class="row">
        <h3 *ngIf="!showHeading()" class="col-12">члени правління Фонду</h3>
<br/>
        <h3 class="col-12">{{ group.category }}</h3>
        <div class="row">
          <div *ngFor="let item of group.items" class=" col-md-6 col-lg-3">
            <mat-card class="team-card">
              <img [src]="item.image" class="img-fluid"  alt="">
              <mat-card-title><h6>{{ item.name }}</h6></mat-card-title>
              <mat-card-subtitle style="font-size: .875rem !important; font-family: e-Ukraine, sans-serif">{{ item.posad }}</mat-card-subtitle>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
