<div class="row " *ngIf="!isMobile" style="  padding-left: 6% ;
  padding-right: 5%;">
  <div class="col-12">

  </div>
</div>
<section class="section section-lg bg-gray-100 "  style="padding-top: 35px;
    padding-bottom: 35px; width: 100vw; ">

  <div class="col-12 nameposlug">
    <h4 class="article-level-1  fw-bold">Період</h4>
  </div>

  <div class="row  gy-3" >

    <div class="col-sm-12 col-md-12 col-lg-6 d-flex align-items-stretch"  *ngFor="let item of budgetyears; let i = index">
      <!-- Box Light-->
      <div class="card service-box "  ><!--pdfs-aos="fade-right" pdfs-aos-delay="100" pdfs-aos-duration="1500">--->
        <a [href]="item.link" target="_blank" class="stretched-link">
          <div class="card-body">
            <h5 class="card-title service-boxtitle">{{item.title}}</h5>
          </div>
        </a>
      </div>
    </div>

  </div>
</section>
