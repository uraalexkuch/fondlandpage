<div class="row "   *ngIf="!isMobile" style="  padding-left: 6% ;
  padding-right: 5%;">
  <div class="col-12">
  </div>
</div>
<div *ngFor="let pdf of pdfs; let i = index" style="height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden;">
  <iframe *ngIf="isMobile" [src]="pdf" type="application/pdf" style="width: 100%; height: 100%; border: none;"></iframe>
  <object *ngIf="!isMobile" [data]="pdf" type="application/pdf" style="width: 100%; height: 100vh;">
    No PDF support in this browser!
  </object>
</div>
