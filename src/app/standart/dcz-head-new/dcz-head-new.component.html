<div class="header-top">
  <div class="container">
    <div class="frame-container justify-content-between">
      <div class="group-parent">
        <img class="group-icon" alt="" src="assets/img/logosvg.svg" routerLink="/">
        <div *ngIf="isMobile" class="div h7 col-md-8">Фонд загальнообов'язкового державного соціального<br/> страхування України на випадок безробіття</div>
        <div *ngIf="!isMobile" style="font-size: 1.625rem" class="div col-auto" routerLink="/">Фонд загальнообов'язкового державного соціального<br/> страхування України на випадок безробіття</div>
      </div>
      <div *ngIf="!isMobile" class="parent d-flex mt-3 mt-lg-0" (click)="toggleHighContrast()" style="cursor: pointer;">
        <img class="carbonview" alt="" src="assets/img/carbonview.svg">
        <span class="div h7">Налаштування доступності</span>
      </div>
      <div *ngIf="isMobile" class="col-auto">
        <div mat-icon-button (click)="sidenav?.toggle()" matTooltip="Menu">
          <mat-icon class="maticon" style="color: white;">menu</mat-icon>
        </div>
      </div>
    </div>
    <div class="menu-box row">
      <div class="row justify-content-between" style="display:flex;justify-content: center;padding-right: 0">
        <div class="left-menu col-lg-12 col-md-12">
          <div *ngIf="!isMobile" class="header-top-menu-container">
            <ul id="header-top-menu" class="menu centered-menu">
              <ng-container *ngFor="let menuItem of menuItems">
                <li class="menu-item menu-item-type-taxonomy h7" (click)="navigateTo(menuItem.link)">
                  <a>{{menuItem.title}}</a>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-sidenav-container *ngIf="isMobile" class="app-container">
  <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
    <div class="row justify-content-between" style="display: flex; margin-top:.5rem;height:max-content;justify-items: center;justify-content: left">
      <button mat-icon-button style="padding: 6px;color: white" (click)="toggleSidenav()" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-divider style="background-color: white"></mat-divider>
    <ul>
      <ng-container *ngFor="let menuItem of menuItems">
        <li class="menu-item menu-item-type-taxonomy" (click)="navigateTo(menuItem.link)">
          <a>{{menuItem.title}}</a>
        </li>
      </ng-container>
    </ul>
    <mat-divider style="background-color: white"></mat-divider>
    <ul>
      <li class="col-12 parent" style="justify-items: end;color: white;margin-top: 1rem" (click)="toggleHighContrast()">
        <img class="carbonview" alt="" src="assets/img/carbonview.svg">
        <span class="div">Налаштування доступності</span>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
